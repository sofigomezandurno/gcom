        <h2>Consultas</h2>  
        
        <div class="container">
        <form action="" class="formulario">
        
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="email" placeholder="nombre@sitio.com" id="e-mail" class="form-control">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="number" placeholder="351*******" id="telefono" class="form-control">
        </div>

        <div class="form-group">
            <label for="tipo-de-consulta">Consulta por:</label>
            <select name="tipo-de-consulta" id="tipo-de-consulta" class="form-control">
                <option>Servicios</option>
                <option>Productos</option>
            </select>
        </div>

        <div class="form-group">
            <label for="consulta">Descripción:</label>
            <textarea name="Consulta" id="consulta" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="medio-de-contacto">Medio de contacto de preferencia:</label>
            <input type="radio" name="medio-de-contacto" value="e-mail" > E-mail
            <input type="radio" name="medio-de-contacto" value="teléfono" > Teléfono
        </div>

        <div class="form-group">
            <input type="submit">
            <input type="reset" value="limpiar">
        </div>
